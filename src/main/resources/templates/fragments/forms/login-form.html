<div class="container mt-4 border border-black rounded p-3"   th:fragment="login">
    <p th:text="${currentUrl}"></p>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 ">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="d-flex flex-column flex-md-row gap-3 mb-3 ">
            <button type="submit" class="btn btn-primary flex-fill">Logar</button>
            <button type="reset" class="btn btn-warning flex-fill" >limpar</button>
        </div>
    </form>
</div>
