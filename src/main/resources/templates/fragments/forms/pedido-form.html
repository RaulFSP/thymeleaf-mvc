<div class="container" th:fragment="form-create">

    <form th:action="@{/pedido/novo}" method="post">
        <div class="mb-3">
            <label class="form-label" for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome">
            <small class="form-text">Informe o nome completo do produto</small>
        </div>


        <div class="mb-3">
            <label class="form-label" for="urlProduto">Link do Produto</label>
            <input type="text" class="form-control" id="urlProduto" name="urlProduto">
            <small class="form-text">Coloque o link do site onde encontrou o produto</small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="urlImagem">Link da Imagem Produto</label>
            <input type="text" class="form-control" id="urlImagem" name="urlImagem"> 
            <small class="form-text">Coloque o link de uma imagem que represente o produto</small>
        </div>

        <div class="mb-3">
            <label class="form-label" for="descricao">Descrição do Produto</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
        </div>
        <div class="d-flex flex-column flex-md-row gap-4 mb-3">
            <button type="submit" class="btn btn-primary flex-fill">Adicionar</button>
            <button type="reset" class="btn btn-warning flex-fill">limpar</button>
        </div>
    </form>
</div>
